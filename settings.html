<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grasshopper Extension Settings</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .settings-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5em;
            color: #222;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background-color: #fdfdfd;
        }

        input[type="text"]:focus {
            border-color: #888;
            box-shadow: 0 0 5px rgba(136, 136, 136, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #2196F3; /* Updated button color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        #save-settings, #change-shortcut-btn {
            background-color: #2196F3; /* Updated button color */
        }

        #save-settings:hover {
            background-color: #1976D2; /* Slightly darker shade for hover */
            color: #fff; /* Ensure text color remains unchanged */
        }

        #change-shortcut-btn:hover {
            background-color: #1976D2; /* Slightly darker shade for hover */
            color: #fff; /* Ensure text color remains unchanged */
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status-message.success {
            background-color: #e6f7e6;
            color: #2d7a2d;
        }

        .status-message.error {
            background-color: #fbe6e6;
            color: #a12d2d;
        }

        .shortcut-info {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Grasshopper Settings</h1>
        <label for="url1">Tab 1 URL</label>
        <input type="text" id="url1" placeholder="Enter URL for Tab 1">

        <label for="url1-label">Tab 1 Label</label>
        <input type="text" id="url1-label" placeholder="Enter label for Tab 1">

        <label for="url2">Tab 2 URL</label>
        <input type="text" id="url2" placeholder="Enter URL for Tab 2">

        <label for="url2-label">Tab 2 Label</label>
        <input type="text" id="url2-label" placeholder="Enter label for Tab 2">

        <button id="save-settings" class="btn">Save Settings</button>
        <div id="status-message" class="status-message" style="display: none;"></div>

        <button id="change-shortcut-btn" class="btn">Change Shortcut</button>
        <div id="status-text" class="status-message" style="display: none;"></div>

        <div class="shortcut-info">
            <p>Current Shortcut: <span id="shortcut-display">Alt+J</span></p>
        </div>
    </div>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
