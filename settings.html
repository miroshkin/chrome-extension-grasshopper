<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grasshopper Extension Settings</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light" style="font-family: 'Poppins', Arial, sans-serif; font-size: 0.85em;">
    <div class="container-fluid p-1 w-100" style="border-radius: 0;">
        <div class="d-flex align-items-center mb-2">
            <img src="icons/grasshopper-30.png" alt="Grasshopper" width="24" height="24" class="me-2">
            <h1 class="h6 mb-0 text-primary fw-bold">Grasshopper Settings</h1>
        </div>

        <div class="card mb-1 shadow-sm w-100" style="border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <div class="card-header" style="background-color: #2196F3; color: white;">
                <h2 class="h6 mb-0 fw-semibold" style="font-size: 0.95em;">Tab 1</h2>
            </div>
            <div class="card-body" style="background-color: #E3F2FD; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
                <div class="row g-2">
                    <div class="col-8">
                        <label for="url1" class="form-label fw-semibold text-secondary" style="font-size: 0.95em;">URL:</label>
                        <input type="url" class="form-control form-control-sm" id="url1" placeholder="https://your-org.atlassian.net/browse/">
                    </div>
                    <div class="col-4">
                        <label for="url1-label" class="form-label fw-semibold text-secondary" style="font-size: 0.95em;">Label:</label>
                        <input type="text" class="form-control form-control-sm" id="url1-label" placeholder="Enter label for Project 1">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-1 shadow-sm w-100" style="border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <div class="card-header" style="background-color: #2196F3; color: white;">
                <h2 class="h6 mb-0 fw-semibold" style="font-size: 0.95em;">Tab 2</h2>
            </div>
            <div class="card-body" style="background-color: #E3F2FD; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
                <div class="row g-2">
                    <div class="col-8">
                        <label for="url2" class="form-label fw-semibold text-secondary" style="font-size: 0.95em;">URL:</label>
                        <input type="url" class="form-control form-control-sm" id="url2" placeholder="https://your-org.atlassian.net/browse/">
                    </div>
                    <div class="col-4">
                        <label for="url2-label" class="form-label fw-semibold text-secondary" style="font-size: 0.95em;">Label:</label>
                        <input type="text" class="form-control form-control-sm" id="url2-label" placeholder="Enter label for Project 2">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-1 shadow-sm w-100" style="border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <div class="card-header" style="background-color: #2196F3; color: white;">
                <h2 class="h6 mb-0 fw-semibold" style="font-size: 0.95em;">Keyboard Shortcut</h2>
            </div>
            <div class="card-body" style="background-color: #E3F2FD; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-secondary px-2 py-1 w-50" id="shortcut-display" disabled style="font-size: 0.95em;">Alt+Shift+J</button>
                    <button id="change-shortcut-btn" class="btn btn-outline-secondary btn-sm px-2 py-1 w-50">
                        <i class="bi bi-gear me-1"></i>Change
                    </button>
                </div>
            </div>
        </div>

        <div class="card mb-1 shadow-sm w-100 mt-2" style="border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <div class="card-body text-center" style="background-color: #E3F2FD; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
                <div class="alert alert-dismissible fade w-100" id="status-message" role="alert" style="display: none; font-size: 0.95em; padding: 6px 10px;">
                    <div id="status-text"></div>
                </div>

                <div class="d-grid w-100">
                    <button id="save-settings" class="btn btn-primary btn-sm px-3 py-2 w-100">
                        <i class="bi bi-check-circle me-2"></i>Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
