<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Input</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .overlay-container {
            background: white;
            padding: 10px;
            border-radius: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1000;
            min-width: 250px;
        }

        .tab-selector {
            display: flex;
            margin-bottom: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 4px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .tab-button.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .form-control:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        .form-control::placeholder {
            color: #999;
        }

        .error {
            border-color: #FF5252 !important;
            box-shadow: 0 0 0 2px rgba(255, 82, 82, 0.2) !important;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay-container" style="padding: 10px; min-width: 250px; background-color: #D9EAFD; border-radius: 0;">
        <div class="tab-selector">
            <button id="jira-tab1" class="tab-button active" data-tab-label="1">Tab 1</button>
            <button id="jira-tab2" class="tab-button">Tab 2</button>
        </div>
        <input type="text" id="ticket-input" class="form-control text-center" placeholder="Enter ticket number" maxlength="8" style="height: 30px; font-size: 0.85em;">
    </div>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="overlay.js"></script>
</body>
</html>
