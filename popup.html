<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grasshopper Extension Settings</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid p-2 w-100">
        <div class="d-flex align-items-center mb-2">
            <i class="bi bi-bug-fill text-success me-2 fs-5"></i>
            <h1 class="h6 mb-0 text-primary fw-bold">Grasshopper Extension</h1>
        </div>
        
        <div class="card mb-2 shadow-sm w-100">
            <div class="card-header bg-primary text-white py-1 px-2">
                <h2 class="h6 mb-0 fw-semibold" style="font-size: 1em;"><i class="bi bi-folder me-2"></i>Project 1</h2>
            </div>
            <div class="card-body p-2">
                <div class="mb-2">
                    <label for="jira-url1" class="form-label fw-semibold text-secondary mb-1" style="font-size: 0.95em;">URL:</label>
                    <input type="url" class="form-control form-control-sm w-100" id="jira-url1" placeholder="https://your-org.atlassian.net/browse/">
                </div>
                <div>
                    <label for="jira1-label" class="form-label fw-semibold text-secondary mb-1" style="font-size: 0.95em;">Label:</label>
                    <input type="text" class="form-control form-control-sm w-100" id="jira1-label" placeholder="Enter label for Project 1">
                </div>
            </div>
        </div>

        <div class="card mb-2 shadow-sm w-100">
            <div class="card-header bg-success text-white py-1 px-2">
                <h2 class="h6 mb-0 fw-semibold" style="font-size: 1em;"><i class="bi bi-folder me-2"></i>Project 2</h2>
            </div>
            <div class="card-body p-2">
                <div class="mb-2">
                    <label for="jira-url2" class="form-label fw-semibold text-secondary mb-1" style="font-size: 0.95em;">URL:</label>
                    <input type="url" class="form-control form-control-sm w-100" id="jira-url2" placeholder="https://your-org.atlassian.net/browse/">
                </div>
                <div>
                    <label for="jira2-label" class="form-label fw-semibold text-secondary mb-1" style="font-size: 0.95em;">Label:</label>
                    <input type="text" class="form-control form-control-sm w-100" id="jira2-label" placeholder="Enter label for Project 2">
                </div>
            </div>
        </div>

        <div class="card mb-2 shadow-sm w-100">
            <div class="card-header bg-info text-white py-1 px-2">
                <h2 class="h6 mb-0 fw-semibold" style="font-size: 1em;"><i class="bi bi-keyboard me-2"></i>Keyboard Shortcut</h2>
            </div>
            <div class="card-body p-2">
                <div class="d-flex align-items-center gap-2 w-100">
                    <div class="badge bg-secondary px-2 py-1 flex-grow-1 w-100" id="shortcut-display" style="font-size: 0.95em;">Alt+Shift+J</div>
                    <button id="change-shortcut-btn" class="btn btn-outline-secondary btn-sm px-2 py-1">
                        <i class="bi bi-gear me-1"></i>Change
                    </button>
                </div>
            </div>
        </div>

        <div class="alert alert-dismissible fade w-100" id="status-message" role="alert" style="display: none; font-size: 0.95em; padding: 6px 10px;">
            <div id="status-text"></div>
        </div>
        
        <div class="d-grid w-100">
            <button id="save-settings" class="btn btn-primary btn-sm px-3 py-2 w-100">
                <i class="bi bi-check-circle me-2"></i>Save Settings
            </button>
        </div>
    </div>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
