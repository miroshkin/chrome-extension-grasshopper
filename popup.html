<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grasshopper Extension Settings</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid p-3" style="width: 420px;">
        <div class="d-flex align-items-center mb-3">
            <i class="bi bi-bug-fill text-success me-2 fs-3"></i>
            <h1 class="h5 mb-0 text-primary fw-bold">Grasshopper Extension</h1>
        </div>
        
        <div class="card mb-3 shadow-sm">
            <div class="card-header bg-primary text-white py-2">
                <h2 class="h6 mb-0 fw-semibold"><i class="bi bi-folder me-2"></i>Project 1</h2>
            </div>
            <div class="card-body p-3">
                <div class="mb-3">
                    <label for="jira-url1" class="form-label fw-semibold text-secondary">URL:</label>
                    <input type="url" class="form-control form-control-sm" id="jira-url1" placeholder="https://your-org.atlassian.net/browse/">
                </div>
                <div class="mb-0">
                    <label for="jira1-label" class="form-label fw-semibold text-secondary">Label:</label>
                    <input type="text" class="form-control form-control-sm" id="jira1-label" placeholder="Enter label for Project 1">
                </div>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
            <div class="card-header bg-success text-white py-2">
                <h2 class="h6 mb-0 fw-semibold"><i class="bi bi-folder me-2"></i>Project 2</h2>
            </div>
            <div class="card-body p-3">
                <div class="mb-3">
                    <label for="jira-url2" class="form-label fw-semibold text-secondary">URL:</label>
                    <input type="url" class="form-control form-control-sm" id="jira-url2" placeholder="https://your-org.atlassian.net/browse/">
                </div>
                <div class="mb-0">
                    <label for="jira2-label" class="form-label fw-semibold text-secondary">Label:</label>
                    <input type="text" class="form-control form-control-sm" id="jira2-label" placeholder="Enter label for Project 2">
                </div>
            </div>
        </div>

        <div class="card mb-3 shadow-sm">
            <div class="card-header bg-info text-white py-2">
                <h2 class="h6 mb-0 fw-semibold"><i class="bi bi-keyboard me-2"></i>Keyboard Shortcut</h2>
            </div>
            <div class="card-body p-3">
                <div class="d-flex align-items-center gap-2">
                    <div class="badge bg-secondary fs-6 px-3 py-2 flex-grow-1" id="shortcut-display">Alt+Shift+J</div>
                    <button id="change-shortcut-btn" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-gear me-1"></i>Change
                    </button>
                </div>
            </div>
        </div>

        <div class="alert alert-dismissible fade" id="status-message" role="alert" style="display: none;">
            <div id="status-text"></div>
        </div>
        
        <div class="d-grid">
            <button id="save-settings" class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle me-2"></i>Save Settings
            </button>
        </div>
    </div>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
